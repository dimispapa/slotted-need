{% comment %}
"Usage:
{% include 'orders/partials/dropdown.html' with options=variable selected=value class='additional-class' id='element-id' %}"
{% endcomment %}
<label for="{{ id }}" class="sr-only">Filter: {{ id }}</label>
<select class="{{ class }}" id="{{ id }}" aria-label="{{ id }}">
    <option value="">All</option>
    {% for option_value, option_display in options.items %}
    <option value="{{ option_value }}" {% if option_value == selected %}selected{% endif %}>{{ option_display }}
    </option>
    {% endfor %}
</select>
